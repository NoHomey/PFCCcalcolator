<!DOCTYPE html>

<head>
<script>
function LockAll(Lock) {
    document.getElementById("Select1").disabled = Lock;
    document.getElementById("Select2").disabled = Lock;
    document.getElementById("Select3").disabled = Lock;
}

function ExpandAll(newValue) {
    document.getElementById("Select1").size = 1;
    document.getElementById("Select2").size = 1;
    document.getElementById("Select3").size = 1;
    if(newValue === "UnList Options") {
        document.getElementById("opt").value = "UnList Options";
        document.getElementById("Select1").size = document.getElementById("Select1").length;
        document.getElementById("Select2").size = document.getElementById("Select2").length;
        document.getElementById("Select3").size = document.getElementById("Select3").length;
    }
    else {document.getElementById("opt").value = "List Options";}

}

function onEachClick() {
    if(document.getElementById("opt").value === "List Options") {ExpandAll("UnList Options");}
    else {ExpandAll("List Options");}

}

function getKey() {
  var res = "";
  var obj = document.getElementById("Select1");
  res = obj.options[obj.selectedIndex].text;
  var obj = document.getElementById("Select2");
  res = res + obj.options[obj.selectedIndex].text;
  var obj = document.getElementById("Select3");
  res = res + obj.options[obj.selectedIndex].text;
    
  return res;

}

function add() {
 document.getElementById("test").innerHTML = getKey();

}

function clearAllOpt() {
 var select = document.getElementById("Select2");

 }
