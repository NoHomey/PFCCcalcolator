<!DOCTYPE html>
<html>
<head>
<script>
function disableAll() {
    document.getElementById("Select1").disabled=true;
document.getElementById("Select3").disabled=true;
}
function enableAll() {
    document.getElementById("Select1").disabled=false;
document.getElementById("Select3").disabled=false;

}
function listAll() {
    document.getElementById("Select1").size = document.getElementById("Select1").length;
 document.getElementById("Select3").size = document.getElementById("Select3").length;
document.getElementById("opt").value = "UnList Options";

}
function unlistAll() {
    document.getElementById("Select1").size = 1;
 document.getElementById("Select3").size = 1;
document.getElementById("opt").value = "List Options";


}

function onEachClick() {
 if(document.getElementById("opt").value === "List Options") {listAll();}
 else {unlistAll();}

}
</script>
</head>
<body>

<form>
<select id="Select1">
  <option>Fruit</option>
  <option>Vegetable</option>
  <option>Egg</option>
  <option>Milk</option>
</select>

<select id="Select3">
  <option>Raw</option>
  <option>Fried</option>
  <option>Boiled</option>
  <option>Baked</option>
</select>
<br></br>
<input id="opt" type="button" onclick="onEachClick()" value="List Options" >
</form>

</body>
</html>
