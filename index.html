<!DOCTYPE html>
<html>

<head>
    <script src="main.js"></script>
</head>

<body>
    <div>
        <strong id="outP"></strong>
        <br>
        <strong id="outF"></strong>
        <br>
        <strong id="outC"></strong>
        <br>
        <strong id="outCal"></strong>
        <br>
    </div>
    <form onkeypress="return refToAddToStack(event)">
        <select onchange="dysplayChoices()" id="Select1">
            <option disabled selected></option>
            <option>Fruit</option>
            <option>Vegetable</option>
            <option>Egg</option>
            <option>Milk</option>
        </select>
        <select id="Select2">
            <option disabled selected></option>
        </select>
        <select id="Select3">
            <option disabled selected></option>
            <option>Raw</option>
            <option>Fried</option>
            <option>Boiled</option>
            <option>Baked</option>
        </select>
        <input id="Select4" type="number" min="0" value="0">
        <select id="Select5">
            <option selected>Gram (g)</option>
            <option>Kilogram (kg)</option>
            <option>Pound (lb)</option>
            <option>Ounce (oz)</option>
        </select>
        <input id="addIt" type="button" onclick="addToStack()" value="+">
        <br></br>
        <input id="opt" type="button" onclick="onEachClick()" value="List Options">
    </form>
</body>

</html>
